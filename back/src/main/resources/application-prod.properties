# Configuration pour environnement de production

# En production, utiliser une variable d'environnement pour le répertoire d'upload
# Exemple: export UPLOAD_DIR=/var/www/school-management/uploads
app.upload.dir=${UPLOAD_DIR:/var/www/school-management/uploads}

# URL du serveur en production (à remplacer par votre domaine)
# Utilise SERVER_BASE_URL si défini, sinon utilise cette valeur par défaut
server.base-url=${SERVER_BASE_URL:https://api.votre-domaine.com}

# Taille maximale des fichiers en production
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logs en production (moins verbeux)
logging.level.com.school.management=INFO
logging.level.org.springframework.web=WARN

# Pas de logs SQL en production
spring.jpa.show-sql=false

# En production, utiliser 'validate' ou 'none' pour éviter les modifications automatiques de schema
spring.jpa.hibernate.ddl-auto=validate
