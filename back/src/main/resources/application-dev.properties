# Configuration pour environnement de développement local

# Répertoire local pour les images en développement
app.upload.dir=./uploads/images

# URL du serveur en développement local
server.base-url=http://localhost:8080

# Logs plus verbeux en développement
logging.level.com.school.management=DEBUG
logging.level.org.springframework.web=DEBUG

# Afficher les requêtes SQL en développement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
