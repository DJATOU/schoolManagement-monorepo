<h2 mat-dialog-title>Ajouter un paiement</h2>
<mat-dialog-content>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Groupe</mat-label>
      <mat-select formControlName="groupId" required>
        <mat-option
          *ngFor="let group of groups"
          [value]="group.id"
          [class.rattrapage-option]="group.catchUp"
        >
          {{ group.name }}
          <ng-container *ngIf="group.catchUp">
            &nbsp;(Rattrapage)
          </ng-container>
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Série de sessions</mat-label>
      <mat-select formControlName="sessionSeriesId" required>
        <mat-option *ngFor="let series of sessionSeries" [value]="series.id">{{ series.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Montant</mat-label>
      <input matInput formControlName="amountPaid" type="number" min="0" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Méthode de paiement</mat-label>
      <mat-select formControlName="paymentMethod" required>
        <mat-option *ngFor="let method of paymentMethods" [value]="method.value">
          {{ method.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="paymentDescription"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Annuler</button>
      <button mat-raised-button color="primary" type="submit">Valider</button>
    </div>
  </form>
</mat-dialog-content>
