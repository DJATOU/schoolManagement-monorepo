<form [formGroup]="groupTypeForm" (ngSubmit)="onSubmit()" class="form-container fade-in">
  <h2 class="form-title">Group Type Details</h2>
  <mat-tab-group class="tab-group">
    <mat-tab label="Group Type Details">
      <div class="tab-content" formGroupName="groupTypeDetails">
        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="groupTypeForm.get('groupTypeDetails.name')?.invalid">Name is required</mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Size</mat-label>
          <input matInput type="number" formControlName="size">
          <mat-error *ngIf="groupTypeForm.get('groupTypeDetails.size')?.errors?.['required']">Size is required</mat-error>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
  
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" class="submit-button">Save Group Type</button>
    <button mat-raised-button color="accent" type="button" class="clear-button" (click)="onClearForm()">Clear</button>
  </div>
</form>
