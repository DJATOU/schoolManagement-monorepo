<h2 mat-dialog-title>{{ 'summary.title' | translate }}</h2>
<mat-dialog-content>
  <div class="section-container">
    <div *ngFor="let section of sections" class="section">
      <div class="section-title">{{ section.title | camelCaseToSpaceString}}</div>
      <div *ngFor="let field of section.fields" class="field">
        <div class="field-label">{{ field.label | camelCaseToSpaceString}}:</div>
        <div class="field-value">{{ field.value }}</div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'common.cancel' | translate }}</button>
  <button mat-button color="primary" (click)="onConfirm()">{{ 'common.confirm' | translate }}</button>
</mat-dialog-actions>
