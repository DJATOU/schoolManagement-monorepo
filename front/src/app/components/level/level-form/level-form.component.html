<form [formGroup]="levelForm" (ngSubmit)="onSubmit()" class="form-container fade-in">
  <h2 class="form-title">Level Registration Form</h2>
  <mat-tab-group class="tab-group">
    <mat-tab label="Basic Information">
      <div class="tab-content">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Level code</mat-label>
          <input matInput formControlName="levelCode">
        </mat-form-field>    

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" class="submit-button">Save Level</button>
    <button mat-raised-button color="accent" type="button" class="clear-button" (click)="onClearForm()">Clear</button>
  </div>
</form>
