<mat-toolbar class="app-toolbar" color="primary">
  <div class="toolbar-section left">
    <button mat-icon-button (click)="toggleSidenav()" matTooltip="Ouvrir/Fermer le menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="brand" [routerLink]="['/dashboard']">
      <img src="assets/succes_assistance.png" alt="Logo de l'école" class="brand-logo" />
      <div class="brand-text">
        <span class="brand-title">School Manager</span>
        <span class="brand-subtitle">Portail administratif</span>
      </div>
    </div>
  </div>

  <div class="toolbar-section center">
    <div class="search-shell" [class.hide-search]="hideSearch">
      <div class="search-switcher">
        <mat-icon tabindex="0" (click)="setSearchType('student')" [ngClass]="{'selected-icon': selectedIcon === 'student'}" matTooltip="Rechercher un élève">face</mat-icon>
        <mat-icon tabindex="0" (click)="setSearchType('group')" [ngClass]="{'selected-icon': selectedIcon === 'group'}" matTooltip="Rechercher un groupe">group</mat-icon>
        <mat-icon tabindex="0" (click)="setSearchType('teacher')" [ngClass]="{'selected-icon': selectedIcon === 'teacher'}" matTooltip="Rechercher un enseignant">person_outline</mat-icon>
      </div>
      <div class="search-field" [class.hide-search]="hideSearch">
        <mat-icon class="search-icon" (click)="onSearch()" matTooltip="Chercher">search</mat-icon>
        <input
          class="search-input"
          [placeholder]="placeholder"
          [formControl]="searchControl"
          [matAutocomplete]="auto"
          (keydown.enter)="onSearch()"
        />
        <button mat-icon-button *ngIf="searchControl.value" (click)="searchControl.setValue('')" matTooltip="Effacer" class="clear-icon">
          <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event.option.value)">
          <mat-option *ngFor="let suggestion of filteredSuggestions | async" [value]="suggestion">
            {{ suggestion }}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>
  </div>

  <div class="toolbar-section right">
    <div class="user-info" [matMenuTriggerFor]="userMenu" matTooltip="Menu utilisateur">
      <img src="assets/pic.jpg" alt="Photo de l'utilisateur" class="user-photo" />
      <div class="user-details">
        <span class="user-name">M. DJATOU</span>
        <span class="user-role">Administrateur</span>
      </div>
      <mat-icon>expand_more</mat-icon>
    </div>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="toggleDarkMode()">Mode sombre/clair</button>
      <button mat-menu-item (click)="changeLanguage('ar')">Langue: Arabe</button>
      <button mat-menu-item (click)="changeLanguage('fr')">Langue: Français</button>
      <button mat-menu-item (click)="changeLanguage('es')">Langue: Espagnol</button>
      <button mat-menu-item (click)="logout()">Déconnexion</button>
      <button mat-menu-item (click)="openSettings()">Paramétrage</button>
    </mat-menu>
  </div>
</mat-toolbar>
