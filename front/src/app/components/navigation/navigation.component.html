<mat-toolbar class="main-toolbar">
  <div class="toolbar-section logo-section">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-toggle" [matTooltip]="'navigation.menu' | translate">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/succes_assistance.png" alt="Logo" class="logo" [routerLink]="['/dashboard']" />
  </div>

  <div class="search-tabs">
    <button
      class="tab-button"
      [class.active]="selectedIcon === 'student'"
      (click)="setSearchType('student')"
      [matTooltip]="'navigation.tabs.students' | translate"
    >
      <mat-icon>school</mat-icon>
      <span class="tab-label">{{ 'navigation.tabs.students' | translate }}</span>
    </button>
    <button
      class="tab-button"
      [class.active]="selectedIcon === 'group'"
      (click)="setSearchType('group')"
      [matTooltip]="'navigation.tabs.groups' | translate"
    >
      <mat-icon>groups</mat-icon>
      <span class="tab-label">{{ 'navigation.tabs.groups' | translate }}</span>
    </button>
    <button
      class="tab-button"
      [class.active]="selectedIcon === 'teacher'"
      (click)="setSearchType('teacher')"
      [matTooltip]="'navigation.tabs.teachers' | translate"
    >
      <mat-icon>person</mat-icon>
      <span class="tab-label">{{ 'navigation.tabs.teachers' | translate }}</span>
    </button>
  </div>

  <div class="search-container">
    <div class="search-field">
      <mat-icon class="search-prefix" (click)="onSearch()">search</mat-icon>
      <input
        type="text"
        class="search-input"
        [placeholder]="placeholder | translate"
        [formControl]="searchControl"
        [matAutocomplete]="auto"
        (keydown.enter)="onSearch()"
      />
      <button
        type="button"
        *ngIf="searchControl.value"
        (click)="searchControl.setValue('')"
        class="clear-button"
        [matTooltip]="'navigation.clear' | translate"
      >
        <mat-icon>close</mat-icon>
      </button>

      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event.option.value)">
        <mat-option *ngFor="let suggestion of filteredSuggestions | async" [value]="suggestion">
          {{ suggestion }}
        </mat-option>
      </mat-autocomplete>
    </div>
  </div>

  <div class="user-profile-pill" [matMenuTriggerFor]="userMenu">
    <img src="assets/pic.jpg" alt="User" class="user-avatar" />
    <div class="user-info">
      <span class="user-name">M. DJATOU</span>
      <span class="user-role">{{ 'navigation.role.admin' | translate }}</span>
    </div>
    <mat-icon class="dropdown-icon">expand_more</mat-icon>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="toggleDarkMode()">
      <mat-icon>brightness_6</mat-icon>
      <span>{{ 'navigation.theme' | translate }}</span>
    </button>
    <button mat-menu-item disabled>{{ 'navigation.language' | translate }}</button>
    <button mat-menu-item (click)="changeLanguage('fr')">
      <mat-icon>language</mat-icon>
      <span>{{ 'navigation.languages.fr' | translate }}</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('en')">
      <mat-icon>language</mat-icon>
      <span>{{ 'navigation.languages.en' | translate }}</span>
    </button>
    <button mat-menu-item (click)="openSettings()">
      <mat-icon>settings</mat-icon>
      <span>{{ 'navigation.settings' | translate }}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>{{ 'navigation.logout' | translate }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
