<mat-card class="app-entity-card group-card" (click)="navigateToGroupProfile()">
  <div class="app-entity-card__body profile-card-content">
    <div class="app-entity-card__avatar profile-photo">
      <img *ngIf="groupPhotoUrl; else groupIcon" [src]="groupPhotoUrl" alt="Photo du groupe" class="group-photo">
      <ng-template #groupIcon>
        <mat-icon class="default-icon">group</mat-icon>
      </ng-template>
    </div>
    <div class="profile-info">
      <mat-card-title class="app-entity-card__title profile-name">
        {{ group.name || 'Unknown Group' }}
      </mat-card-title>
      <mat-card-subtitle class="app-entity-card__subtitle profile-subtitle">
        <div>Level: {{ level }}</div>
        <div>Type: {{ type }}</div>
      </mat-card-subtitle>
    </div>
  </div>
</mat-card>
