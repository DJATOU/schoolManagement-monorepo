<mat-form-field appearance="fill" class="group-selector-toolbar">
    <mat-label>Select Group</mat-label>
    <mat-select [formControl]="selectedGroup">
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
