<form [formGroup]="roomForm" (ngSubmit)="onSubmit()" class="form-container fade-in">
  <h2 class="form-title">Room Registration Form</h2>
  <mat-tab-group class="tab-group">
    <mat-tab label="Room Details">
      <div class="tab-content" formGroupName="roomDetails">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Capacity</mat-label>
          <input matInput formControlName="capacity" type="number"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" class="submit-button">Save Room</button>
    <button mat-raised-button color="accent" type="button" class="clear-button" (click)="onClearForm()">Clear</button>
  </div>
</form>
